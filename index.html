<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="newGame" class="button">New Game</button>
    <br>
    <h1>Rock Paper Scissors</h1>
    <button id="rock" class="button">Rock</button>
    <button id="paper" class="button">Paper</button>
    <button id="scissors" class="button">Scissors</button>

    <div>
        <h2>Scores</h2>
        <p id="tieMessage" style="display:none;">It's a tie!</p>
        <p>Human: <span id="humanScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
        <p>Round: <span id="roundNumber">0</span></p>
        <p id="gameResult" style="display:none;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
